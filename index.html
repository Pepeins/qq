<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Creativo de Lyrics - Calidad antes que cantidad<title>
    <style>
                /* Neo Sans no está disponible en Google Fonts, así que usaremos una fuente similar y un fallback */
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap');
        
        @font-face {
            font-family: 'Neo Sans';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-solid-900.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            padding: 20px; 
            box-sizing: border-box;
            font-family: 'Neo Sans', 'Nunito Sans', sans-serif;
            color: white;
        }
        
        #logo-container {
            width: 90%;       
            max-width: 400px;  
            aspect-ratio: 1 / 1;
            position: relative;
            margin-bottom: 30px;
        }
        
        canvas {
            display: block;   
            width: 100%;       
            height: 100%;       
        }
        
        .text-container {
            text-align: center;
            max-width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            font-family: 'Neo Sans', 'Nunito Sans', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #1ED760, #14863C);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        p.slogan {
            font-family: 'Neo Sans', 'Nunito Sans', sans-serif;
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        #logo-container:hover {
            animation: pulse 2s infinite ease-in-out;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p.slogan {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <canvas id="creativeClefLogo"></canvas>
    </div>
    
    <div class="text-container">
        <h1>LYRICS</h1>
        <p class="slogan">Cantidad antes que calidad</p>
    </div>

    <script>
        const canvas = document.getElementById('creativeClefLogo');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('logo-container');

        const spotifyGreenLight = '#1ED760';
        const spotifyGreenMid = '#1DB954';
        const spotifyGreenDark = '#14863C';

        function drawCreativeTrebleClef() {
            const size = container.clientWidth;
            const dpr = window.devicePixelRatio || 1

            canvas.width = Math.round(size * dpr);
            canvas.height = Math.round(size * dpr);
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';

            ctx.scale(dpr, dpr);

            ctx.clearRect(0, 0, size, size);

            const centerX = size / 2;
            const centerY = size / 2;
            const scaleFactor = size / 400; 

            const startY = centerY - 150 * scaleFactor;
            const topLoopCp1X = centerX - 120 * scaleFactor;
            const topLoopCp1Y = centerY - 100 * scaleFactor;
            const topLoopCp2X = centerX - 90 * scaleFactor;
            const topLoopCp2Y = centerY + 50 * scaleFactor;
            const topLoopEndX = centerX + 0 * scaleFactor;
            const topLoopEndY = centerY + 30 * scaleFactor;

            const bottomLoopCp1X = centerX + 110 * scaleFactor;
            const bottomLoopCp1Y = centerY + 130 * scaleFactor;
            const bottomLoopCp2X = centerX - 10 * scaleFactor;
            const bottomLoopCp2Y = centerY + 200 * scaleFactor;
            const bottomLoopEndX = centerX - 50 * scaleFactor;
            const bottomLoopEndY = centerY + 150 * scaleFactor;

            const lineTopX = centerX - 5 * scaleFactor;
            const lineTopY = startY;
            const lineBottomCpX = centerX - 20 * scaleFactor;
            const lineBottomCpY = centerY + 50 * scaleFactor;

            // Gradiente principal
            const gradient = ctx.createLinearGradient(
                centerX - 80 * scaleFactor, centerY - 150 * scaleFactor,
                centerX + 80 * scaleFactor, centerY + 150 * scaleFactor
            );
            gradient.addColorStop(0, spotifyGreenLight);
            gradient.addColorStop(0.5, spotifyGreenMid);
            gradient.addColorStop(1, spotifyGreenDark);

            // Efecto de sombra
            ctx.shadowColor = 'rgba(30, 215, 96, 0.35)';
            ctx.shadowBlur = 25 * scaleFactor;
            ctx.shadowOffsetX = 3 * scaleFactor;
            ctx.shadowOffsetY = 6 * scaleFactor;

            // Dibujar la clave de sol
            ctx.beginPath();
            ctx.moveTo(lineTopX, lineTopY);
            ctx.bezierCurveTo(
                topLoopCp1X, topLoopCp1Y,
                topLoopCp2X, topLoopCp2Y,
                topLoopEndX, topLoopEndY
            );
            ctx.bezierCurveTo(
                bottomLoopCp1X, bottomLoopCp1Y,
                bottomLoopCp2X, bottomLoopCp2Y,
                bottomLoopEndX, bottomLoopEndY
            );
            ctx.quadraticCurveTo(
                lineBottomCpX, lineBottomCpY, 
                lineTopX, lineTopY         
            );

            ctx.fillStyle = gradient;
            ctx.fill();

            // Agregar un contorno sutil
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1 * scaleFactor;
            ctx.stroke();

            // Pequeñas notas musicales decorativas
            drawMusicNotes(centerX, centerY, scaleFactor);

            // Restablecer sombras
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }

        function drawMusicNotes(centerX, centerY, scaleFactor) {
            // Primera nota
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.ellipse(
                centerX + 60 * scaleFactor,
                centerY - 40 * scaleFactor,
                6 * scaleFactor,
                4 * scaleFactor,
                Math.PI / 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(centerX + 64 * scaleFactor, centerY - 38 * scaleFactor);
            ctx.lineTo(centerX + 64 * scaleFactor, centerY - 70 * scaleFactor);
            ctx.lineWidth = 1.5 * scaleFactor;
            ctx.stroke();

            // Segunda nota
            ctx.beginPath();
            ctx.ellipse(
                centerX - 70 * scaleFactor,
                centerY + 90 * scaleFactor,
                6 * scaleFactor,
                4 * scaleFactor,
                Math.PI / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(centerX - 66 * scaleFactor, centerY + 88 * scaleFactor);
            ctx.lineTo(centerX - 66 * scaleFactor, centerY + 60 * scaleFactor);
            ctx.stroke();
        }

        let resizeTimer;
        function handleResize() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                 drawCreativeTrebleClef();
            }, 100);
        }

        // Efecto de entrada
        window.addEventListener('load', function() {
            setTimeout(() => {
                drawCreativeTrebleClef();
            }, 100);
        });

        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
