<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proximamente: Lyrics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --spotify-green-light: #1ED760;
            --spotify-green-mid: #1DB954;
            --spotify-green-dark: #14863C;
            --spotify-dark-grey: #121212;
            --spotify-light-grey: #b3b3b3;
            --spotify-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--spotify-dark-grey);
            color: var(--spotify-white);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden; 
            position: relative;
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px; 
            position: relative;
            padding: 40px 20px;
            z-index: 2;
            backdrop-filter: blur(2px);
            border-radius: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #logo-container {
            width: 60%;
            max-width: 250px; 
            aspect-ratio: 1 / 1;
            margin-bottom: 30px;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(30, 215, 96, 0.3)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(30, 215, 96, 0.6)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(30, 215, 96, 0.3)); }
        }

        canvas#creativeClefLogo {
            display: block;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-weight: 600;
            font-size: clamp(2.5rem, 7vw, 3.5rem);
            margin-bottom: 15px;
            color: var(--spotify-green-light);
            letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(30, 215, 96, 0.4);
            animation: glowText 3s infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 5px rgba(30, 215, 96, 0.4); }
            to { text-shadow: 0 0 20px rgba(30, 215, 96, 0.7); }
        }

        .description {
            font-weight: 300;
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            color: var(--spotify-light-grey);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .subscribe-section {
            margin-top: 20px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 400px;
        }

        .subscribe-section p {
            font-weight: 400;
            margin-bottom: 15px;
            color: var(--spotify-white);
        }

        .subscribe-form {
            display: flex;
            gap: 10px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }

        .subscribe-form input[type="email"] {
            flex-grow: 1;
            padding: 15px 20px;
            border: 1px solid rgba(179, 179, 179, 0.3);
            background-color: rgba(30, 30, 30, 0.6);
            color: var(--spotify-white);
            border-radius: 30px; 
            font-family: inherit;
            min-width: 200px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .subscribe-form input[type="email"]::placeholder {
            color: var(--spotify-light-grey);
            opacity: 0.7;
        }

        .subscribe-form input[type="email"]:focus {
            outline: none;
            border-color: var(--spotify-green-light);
            box-shadow: 0 0 10px rgba(30, 215, 96, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(30, 30, 30, 0.8);
        }

        .subscribe-form button {
            padding: 15px 30px;
            background: linear-gradient(to right, var(--spotify-green-mid), var(--spotify-green-light));
            color: var(--spotify-dark-grey);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 215, 96, 0.4);
        }

        .subscribe-form button:hover {
            background: linear-gradient(to right, var(--spotify-green-light), var(--spotify-green-mid));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 215, 96, 0.5);
        }

        .subscribe-form button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(30, 215, 96, 0.4);
        }

        .success-message {
            color: var(--spotify-green-light);
            margin-top: 15px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .social-links a {
            font-size: 1.8rem;
            color: var(--spotify-light-grey);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .social-links a:hover {
            color: var(--spotify-green-light);
            transform: translateY(-3px) rotate(5deg);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 15px rgba(30, 215, 96, 0.3);
        }

        footer {
            padding: 15px;
            font-size: 0.8rem;
            color: var(--spotify-light-grey);
            opacity: 0.6;
            width: 100%;
            text-align: center;
            margin-top: auto;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 480px) {
            .content {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: clamp(2rem, 10vw, 3rem);
            }
            
            .subscribe-form {
                flex-direction: column;
                align-items: center;
            }
            
            .subscribe-form input[type="email"],
            .subscribe-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>

    <div class="content">
        <div id="logo-container">
            <canvas id="creativeClefLogo"></canvas>
        </div>

        <h1>Proximamente...</h1>

        <p class="description">
            Ya casi está listo
        </p>

        <div class="subscribe-section">
            <p>¿Quieres ser el primero en saberlo?</p>
            <form class="subscribe-form" action="#" method="post"> 
                <input type="email" name="email" placeholder="tu.correo@ejemplo.com" required>
                <button type="submit">Notificarme</button>
            </form>
            <div class="success-message" id="successMessage">¡Gracias! Te avisaremos cuando estemos listos.</div>
        </div>

        <div class="social-links">
            <a href="https://www.tiktok.com/@nicolascalasibetta" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter/X">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com/o7.lyrics" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <footer>
        © 2024 Lyrics. Todos los derechos reservados.
    </footer>

    <script>
        const backgroundCanvas = document.getElementById("backgroundCanvas");
        const bgCtx = backgroundCanvas.getContext("2d");
        
        function resizeBackground() {
            backgroundCanvas.width = window.innerWidth;
            backgroundCanvas.height = window.innerHeight;
        }
        
        resizeBackground();
        window.addEventListener('resize', resizeBackground);

        const particles = [];
        const particleCount = Math.min(Math.floor(window.innerWidth / 20), 70);

        for (let i = 0; i < particleCount; i++) {
            const size = Math.random() * 5 + 1;
            particles.push({
                x: Math.random() * backgroundCanvas.width,
                y: Math.random() * backgroundCanvas.height,
                size: size,
                baseSize: size,
                speed: Math.random() * 1 + 0.3,
                opacity: Math.random() * 0.5 + 0.2,
                directionX: (Math.random() - 0.5) * 0.5,
                pulseSpeed: Math.random() * 0.01 + 0.01,
                pulseOffset: Math.random() * Math.PI * 2
            });
        }

        let lastFrameTime = 0;
        function animateParticles(timestamp) {
            if (!lastFrameTime) lastFrameTime = timestamp;
            const delta = timestamp - lastFrameTime;
            lastFrameTime = timestamp;
            
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            
            particles.forEach(p => {
                p.size = p.baseSize + Math.sin(timestamp * p.pulseSpeed + p.pulseOffset) * (p.baseSize * 0.3);
                
                const gradient = bgCtx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                gradient.addColorStop(0, `rgba(30, 215, 96, ${p.opacity * 1.3})`);
                gradient.addColorStop(1, `rgba(30, 215, 96, 0)`);
                
                bgCtx.fillStyle = gradient;
                bgCtx.beginPath();
                bgCtx.arc(p.x, p.y, p.size * 2, 0, Math.PI * 2);
                bgCtx.fill();
                
                p.y -= p.speed * (delta / 16);
                p.x += p.directionX * (delta / 16);
                
                if (p.y < -p.size * 2) p.y = backgroundCanvas.height + p.size;
                if (p.x < -p.size * 2) p.x = backgroundCanvas.width + p.size;
                if (p.x > backgroundCanvas.width + p.size * 2) p.x = -p.size;
            });
            
            requestAnimationFrame(animateParticles);
        }
        requestAnimationFrame(animateParticles);

        const canvas = document.getElementById('creativeClefLogo');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('logo-container');
        const spotifyGreenLight = '#1ED760';
        const spotifyGreenMid = '#1DB954';
        const spotifyGreenDark = '#14863C';

        function drawCreativeTrebleClef() {
            const size = container.clientWidth;
            const dpr = window.devicePixelRatio || 1;
            canvas.width = Math.round(size * dpr);
            canvas.height = Math.round(size * dpr);
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            ctx.scale(dpr, dpr);
            ctx.clearRect(0, 0, size, size);

            const centerX = size / 2;
            const centerY = size / 2;
            const scaleFactor = size / 400;

            const startY = centerY - 150 * scaleFactor;
            const topLoopCp1X = centerX - 120 * scaleFactor;
            const topLoopCp1Y = centerY - 100 * scaleFactor;
            const topLoopCp2X = centerX - 90 * scaleFactor;
            const topLoopCp2Y = centerY + 50 * scaleFactor;
            const topLoopEndX = centerX + 0 * scaleFactor;
            const topLoopEndY = centerY + 30 * scaleFactor;
            const bottomLoopCp1X = centerX + 110 * scaleFactor;
            const bottomLoopCp1Y = centerY + 130 * scaleFactor;
            const bottomLoopCp2X = centerX - 10 * scaleFactor;
            const bottomLoopCp2Y = centerY + 200 * scaleFactor;
            const bottomLoopEndX = centerX - 50 * scaleFactor;
            const bottomLoopEndY = centerY + 150 * scaleFactor;
            const lineTopX = centerX - 5 * scaleFactor;
            const lineTopY = startY;
            const lineBottomCpX = centerX - 20 * scaleFactor;
            const lineBottomCpY = centerY + 50 * scaleFactor;

            ctx.save();
            ctx.beginPath();
            ctx.moveTo(lineTopX + 3 * scaleFactor, lineTopY + 3 * scaleFactor);
            ctx.bezierCurveTo(
                topLoopCp1X + 3 * scaleFactor, topLoopCp1Y + 3 * scaleFactor, 
                topLoopCp2X + 3 * scaleFactor, topLoopCp2Y + 3 * scaleFactor, 
                topLoopEndX + 3 * scaleFactor, topLoopEndY + 3 * scaleFactor
            );
            ctx.bezierCurveTo(
                bottomLoopCp1X + 3 * scaleFactor, bottomLoopCp1Y + 3 * scaleFactor, 
                bottomLoopCp2X + 3 * scaleFactor, bottomLoopCp2Y + 3 * scaleFactor, 
                bottomLoopEndX + 3 * scaleFactor, bottomLoopEndY + 3 * scaleFactor
            );
            ctx.quadraticCurveTo(
                lineBottomCpX + 3 * scaleFactor, lineBottomCpY + 3 * scaleFactor, 
                lineTopX + 3 * scaleFactor, lineTopY + 3 * scaleFactor
            );
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.filter = 'blur(' + (5 * scaleFactor) + 'px)';
            ctx.fill();
            ctx.restore();

            const gradient = ctx.createLinearGradient(
                centerX - 80 * scaleFactor, centerY - 150 * scaleFactor,
                centerX + 80 * scaleFactor, centerY + 150 * scaleFactor
            );
            gradient.addColorStop(0, spotifyGreenLight);
            gradient.addColorStop(0.5, spotifyGreenMid);
            gradient.addColorStop(1, spotifyGreenDark);

            ctx.beginPath();
            ctx.moveTo(lineTopX, lineTopY);
            ctx.bezierCurveTo(topLoopCp1X, topLoopCp1Y, topLoopCp2X, topLoopCp2Y, topLoopEndX, topLoopEndY);
            ctx.bezierCurveTo(bottomLoopCp1X, bottomLoopCp1Y, bottomLoopCp2X, bottomLoopCp2Y, bottomLoopEndX, bottomLoopEndY);
            ctx.quadraticCurveTo(lineBottomCpX, lineBottomCpY, lineTopX, lineTopY);
            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(centerX - 40 * scaleFactor, centerY - 100 * scaleFactor);
            ctx.quadraticCurveTo(
                centerX - 80 * scaleFactor, centerY - 50 * scaleFactor,
                centerX - 60 * scaleFactor, centerY + 30 * scaleFactor
            );
            ctx.quadraticCurveTo(
                centerX - 40 * scaleFactor, centerY + 0 * scaleFactor,
                centerX - 20 * scaleFactor, centerY - 70 * scaleFactor
            );
            const highlightGradient = ctx.createLinearGradient(
                centerX - 60 * scaleFactor, centerY - 80 * scaleFactor,
                centerX - 20 * scaleFactor, centerY + 20 * scaleFactor
            );
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = highlightGradient;
            ctx.fill();
        }

        let resizeTimer;
        function handleResize() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                resizeBackground();
                drawCreativeTrebleClef();
            }, 100);
        }

        drawCreativeTrebleClef();
        window.addEventListener('resize', handleResize);

        const form = document.querySelector('.subscribe-form');
        const successMessage = document.getElementById('successMessage');
        
        if(form) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const emailInput = form.querySelector('input[type="email"]');
                const submitButton = form.querySelector('button');
                
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                submitButton.disabled = true;

                setTimeout(() => {
                    
                    submitButton.innerHTML = '<i class="fas fa-check"></i> ¡Listo!';
                    emailInput.disabled = true;
                    successMessage.style.opacity = '1';
                    
                    
                    try {
                        localStorage.setItem('lyricsSubscribed', 'true');
                        localStorage.setItem('lyricsEmail', emailInput.value);
                    } catch (err) {
                        console.log('LocalStorage not available');
                    }
                    
                    
                    form.style.transition = 'transform 0.5s ease';
                    form.style.transform = 'scale(1.03)';
                    setTimeout(() => {
                        form.style.transform = 'scale(1)';
                    }, 500);
                }, 1500);
            });
            
            try {
                if (localStorage.getItem('lyricsSubscribed') === 'true') {
                    const emailInput = form.querySelector('input[type="email"]');
                    const submitButton = form.querySelector('button');
                    emailInput.value = localStorage.getItem('lyricsEmail') || '';
                    emailInput.disabled = true;
                    submitButton.innerHTML = '<i class="fas fa-check"></i> ¡Listo!';
                    submitButton.disabled = true;
                    successMessage.style.opacity = '1';
                }
            } catch (err) {
                console.log('LocalStorage not available');
            }
        }
    </script>
</body>
</html>
